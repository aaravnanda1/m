<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miraculous Ladybug Episodes</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Parisienne&display=swap");

      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #ff4b5c;
        color: black;
        background-image: radial-gradient(circle, #fff 2px, #ff4b5c 4px);
        background-size: 20px 20px;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
        font-family: "Parisienne", cursive;
      }

      .season {
        margin: 30px auto;
        max-width: 1200px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .season h2 {
        text-align: center;
        color: #ff4b5c;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .episodes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 10px;
      }

      .card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-content {
        padding: 15px;
        text-align: center;
      }

      .card-content h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .card-content a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #ff4b5c;
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-size: 0.9rem;
        transition: background-color 0.3s;
      }

      .card-content a:hover {
        background-color: #e04350;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #ff4b5c;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>

    <header>
      <h1>Miraculous Ladybug Episodes</h1>
    </header>

    <div class="season">
      <h2>Season 1</h2>
      <div class="episodes">

          <img
            src="https://i.ytimg.com/vi/lO3LPl4xH3A/maxresdefault.jpg"
            alt="Episode 1 Thumbnail"
          />
          <div class="card-content">
            <h3>Episode 1: The Bubbler</h3>

        </div>
        <div class="card">

          />
          <div class="card-content">
            <h3>Episode 2: Lady Wifi</h3>
            <a href="episode2.html">Watch Now</a>
          </div>
        </div>
        <div class="card">
          <img src="episode3-thumbnail.jpg" alt="Episode 3 Thumbnail" />
          <div class="card-content">
            <h3>Episode 3: Stormy Weather</h3>
            <a href="episode3.html">Watch Now</a>
          </div>
        </div>
      </div>
    </div>
