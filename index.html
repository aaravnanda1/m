<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous Ladybug Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d4f;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .episode {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
            text-align: center;
        }
        .card-content h3 {
            font-size: 1.25rem;
            margin: 0 0 0.5rem;
        }
        .card-content a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #ff4d4f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .card-content a:hover {
            background-color: #e33c3d;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Miraculous Ladybug Episodes</h1>
    </header>
    <div class="container">
        <div class="episode">
            <!-- Repeat this card for each episode -->
            <div class="card">
                <img src="https://i.ytimg.com/vi/lO3LPl4xH3A/maxresdefault.jpg" alt="Episode 1 Thumbnail">
                <div class="card-content">
                    <h3>Episode 1: The Bubbler</h3>
                    <a href="episode1.html">Watch Now</a>
                </div>
            </div>
            <div class="card">
                <img src="episode2-thumbnail.jpg" alt="Episode 2 Thumbnail">
                <div class="card-content">
                    <h3>Episode 2: Lady Wifi</h3>
                    <a href="episode2.html">Watch Now</a>
                </div>
            </div>
            <div class="card">
                <img src="episode3-thumbnail.jpg" alt="Episode 3 Thumbnail">
                <div class="card-content">
                    <h3>Episode 3: Stormy Weather</h3>
                    <a href="episode3.html">Watch Now</a>
                </div>
            </div>
            <!-- Add more episodes as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Miraculous Ladybug Fan Page. All rights reserved.</p>
    </footer>
</body>
</html>
